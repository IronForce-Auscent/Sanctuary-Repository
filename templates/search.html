{% extends 'base.html' %}
{% block head %}
<link rel="stylesheet" href="static/css/search.css">
{% endblock %}

{% block content %}
<div class="header">
    <div class="header-img parallax-img"></div>
</div>

<div class="container">
    <h3 class="search-header">
        Northland Repository
    </h3>
    <div class="search-form">
        <div action="search.html" method="post" class="form-floating">
            <div class="mb-3 text-center">
                <input type="text" class="form-control" id="query-input" name="query" placeholder="Insert your query here">
            </div>
            <button onclick="search()" class="btn btn-primary m-0 btn-block mx-4">Search</button>
        </div>
    </div>
    <div id="search-results" class="text-center fs-5 fw-semibold "></div>
</div>

{% endblock %}

{% block script %}
<script src="static/js/search.js"></script>
{% endblock %}
